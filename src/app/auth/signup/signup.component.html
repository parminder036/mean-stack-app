<mat-card>
  <mat-spinner *ngIf= "isLoading"></mat-spinner>
  <form (submit)=onSignup(f) #f="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input type="email" matInput placeholder="Email"
              name="email"
              ngModel
              #email ="ngModel"
              required
              email>
      <mat-error *ngIf="email.invalid">Please enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Password"
              name="password"
              ngModel
              #password= "ngModel"
              required>
      <mat-error *ngIf="password.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <button mat-stroked-button color ="primary" type="submit">Sign Up</button>
  </form>
</mat-card>
