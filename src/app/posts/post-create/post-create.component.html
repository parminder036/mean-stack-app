<mat-card>
  <mat-spinner *ngIf = "isLoading"></mat-spinner>
  <form [formGroup]="form" (ngSubmit)="onSavePost()" *ngIf="!isLoading">
  <mat-form-field>
    <input matInput type="text"
          formControlName="title"
          placeholder="title">
          <mat-error *ngIf="form.get('title').invalid">Title is required</mat-error>
  </mat-form-field>
  <div>
    <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
    <input type="file" #filePicker (change)="onImagePicked($event)">
  </div>
  <div class="image-preview" *ngIf="imagePreview && imagePreview !=='' ">
    <img [src]="imagePreview" [alt]="form.value.title">
  </div>
<mat-form-field>
  <textarea matInput rows="6"
            formControlName="content"
            placeholder="content"></textarea>
            <mat-error *ngIf="form.get('content').invalid">Content is required</mat-error>
</mat-form-field>
<button 
    mat-raised-button
    color="primary"
    type="submit">Save Post</button>
  </form>
  </mat-card>
